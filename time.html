<!doctype html>
<html ng-app="oz">
	<head>
		<title>Time Journal</title>
		<style>@import url(oz.css);
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
		</script>
	</head>
	<body>
		<article id="day-grid" ng-controller="DayGridController as grid">
			
			<h1> Day Grid Here</h1>

			<ol class="oz-day-list">
				<li ng-repeat="(rowindex, row) in grid.data">
					<ol class="oz-hour-row">
						<li ng-repeat="(hourindex, hour) in row"
						ng-class="{active:hour.active}"
						ng-click="grid.hourClick(hour)">
							<b>{{rowindex}} : {{hourindex}}
							</b>
						</li>
					</ol>
				</li>
			</ol>
		
		</article>
		
		<script type="text/javascript" src="oz.js">
		</script>
	</body>
</html>
